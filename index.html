<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatort</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awsom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <div class="main">
    <div class="screen"> 
        <input type="text" id="text">
    </div>

    <div class="numbers">
      <div class="buttons">
         <button onclick="clearAll()" id="c">C</button>
         <button onclick="removeLast()"><i id="icon" class="fa-solid fa-delete-left"></i></button>
         <button  class="operator">/</button>
         <button class="operator">*</button>
      </div>
       <div class="buttons">
           <button onclick="display(7)">7</button>
           <button onclick="display(8)">8</button>
           <button onclick="display(9)">9</button>
           <button onclick="display('-')" class="operator">-</button>
        </div>
        <div class="buttons">
           <button onclick="display(4)">4</button>
           <button onclick="display(5)">5</i></button>
           <button onclick="display(6)">6</button>
           <button onclick="display('+')" class="operator"><b>+</b></button>
        </div>
        <div class="buttons">
           <button onclick="display(1)">1</button>
           <button onclick="display(2)">2</button>
           <button onclick="display(3)">3</button>
           <button onclick="display('.')" class="operator"><b>.</b></button>
        </div>
        <div class="buttons" id="bottom">
           <button onclick="display(0)">0</button>
           <button onclick="display('00')">00</button>
           <button onclick="evaluateExp()"class="bottom"><b>=</b></button>
        </div>
       
    </div>
    </div>

    
</body>
<script src="./cal.js"></script>
</html>
